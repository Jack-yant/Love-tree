<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{name}}---{{age}}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",    // el:element 元素的意思
        data: {
          name: "张三",
          age: "18"
        }
      });
    </script>
  </body>
</html>
