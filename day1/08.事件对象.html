<!DOCTYPE html>

    <title>Document</title>

  <body>
    <div id="app">
      <button @click="btn1">点击1</button>
      <button @click="btn2(12,$event)">点击2</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {
          btn1(e) {
            console.log(e.target.innerHTML);
          },
          btn2(e, event) {
            console.log(event.target.innerHTML);
          }
        }
      });
    </script>
